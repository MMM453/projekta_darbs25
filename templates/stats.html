<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistika un Grafiki | F1 Latvija</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #d90429;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
    }

    .chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .chart-title {
      font-size: 1.3rem;
      color: #ef233c;
      margin-bottom: 15px;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer a {
      color: #ef233c;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigācija -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">F1 Latvija</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Sākums</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}">Ziņas</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('drivers') }}">Piloti</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('stats') }}">Statistika</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Galvenā sadaļa -->
  <div class="container">
    <h1 class="section-title">Statistika un Grafiki</h1>

    <!-- Diagramma 1 -->
    <div class="chart-container">
      <div class="chart-title">Top 5 Pilotu Punkti</div>
      <img src="{{ url_for('chart', name='top5_pilots') }}" class="img-fluid">
    </div>

    <!-- Diagramma 2 -->
    <div class="chart-container">
      <div class="chart-title">Komandu Kopvērtējuma Salīdzinājums</div>
      <img src="{{ url_for('chart', name='team_comparison') }}" class="img-fluid">
    </div>

    <!-- Diagramma 3 -->
    <div class="chart-container">
      <div class="chart-title">Ātrākie apļi sacensībās</div>
      <img src="{{ url_for('chart', name='fastest_laps') }}" class="img-fluid">
    </div>

    <!-- Vēl diagrammas var pievienot -->
  </div>

  <!-- Kājene -->
  <footer>
    <div class="container">
      <p>&copy; 2025 F1 Latvija. Visas tiesības aizsargātas.</p>
      <p>Sazinies: <a href="mailto:info@f1latvija.lv">info@f1latvija.lv</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
